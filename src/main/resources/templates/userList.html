<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <script type="text/javascript" th:src="@{https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js}"></script>
        <link th:href="@{https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/css/default.css}" rel="stylesheet"/>
        <link rel="icon" th:href="@{/images/favicon.ico}" type="image/x-icon"/>
        <meta charset="UTF-8"/>
        <title>数据列表</title>
    </head>

    <body>

        <div class="contentDiv">

                <h1>  <strong style="color: olivedrab">MR Demo</strong></h1>

            <table class="table table-hover table-condensed">
                <legend>
                    <strong>数据列表</strong>
                </legend>
                <thead>
                    <tr>
                        <th>编号</th>
                        <th>名称</th>
                        <th>年龄</th>
                        <th>时间</th>
                        <th>详情</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${userList}">
                        <th scope="row" th:text="${user.id}"></th>
                        <td><a th:href="@{/users/update/{userId}(userId=${user.id})}" th:text="${user.name}"></a></td>
                        <td th:text="${user.age}"></td>
                        <td th:text="${user.birthday}"></td>
                        <td th:text="${user.birthday}"></td>
                    </tr>
                </tbody>
            </table>
            <input type="text" class="input-medium search-query" value="123">

            <div><a class="btn btn-primary" href="/users/create" role="button">Search</a></div>
        </div>

    </body>
</html>
